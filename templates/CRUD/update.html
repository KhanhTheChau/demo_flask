<!DOCTYPE html>
<html>
<head>
    <title>Cập nhật thông tin</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/CRUD/update.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/game_racer.css') }}">
</head>
<body>
    
    <h1>Cập nhật thông tin</h1>
    <form method="POST" action="/update">
        <label for="name">Tên:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Tuổi:</label>
        <input type="text" id="age" name="age" required>

        <label for="major">Ngành học:</label>
        <input type="text" id="major" name="major" required>

        <label for="username">Tên đăng nhập:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Cập nhật</button>
    </form>
    <button class="button" onclick="window.location.href='/'">
        <div class="btn-circle"></div>
        <div class="btn-circle"></div>
        <p class="btn-text">Trang chủ</p>
    </button>
</body>
</html>
