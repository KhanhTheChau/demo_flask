<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/CRUD/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/game_racer.css') }}">
</head>
<body>
    <button class="button" onclick="window.location.href='/'">
        <div class="btn-circle"></div>
        <div class="btn-circle"></div>
        <p class="btn-text">Trang chá»§</p>
      </button>

    <div class="container">
        <input id="signup_toggle" type="checkbox">
        <form class="form" method="POST" action="/login">
            <div class="form_front">
                <div class="form_details">Login</div>
                <input type="text" class="input" name="username" placeholder="Username">
                <input type="password" class="input" name="password" placeholder="Password">
                <button class="btn" type="submit">Login</button>
                <span class="switch">Don't have an account? 
                    <label for="signup_toggle" class="signup_tog">
                        Sign Up
                    </label>
                </span>
            </div>


            <div class="form_back">
                <div class="form_details">SignUp</div>
                <input type="text" class="input" name="fullname" placeholder="Firstname">
                <input type="text" class="input" name="username_" placeholder="Username">
                <input type="password" class="input" name="password_" placeholder="Password">
                <input type="password" class="input" name="confirm_password" placeholder="Confirm Password">
                <button class="btn" type="submit">Signup</button>
                <span class="switch">Already have an account? 
                    <label for="signup_toggle" class="signup_tog">
                        Sign In
                    </label>
                </span>
            </div>

    </form>
    </div>
    
    


















</body>
</html>
